type Place @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  desc: String!
  appointments: [Appointment] @hasMany
}

type Appointment @model @auth(rules: [{allow: public}]) {
  id: ID!
  place: Place! @belongsTo
  users: [User] @manyToMany(relationName: "UserAppointment")
  approved: Boolean!
  datetime: AWSDateTime
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  appointments: [Appointment] @manyToMany(relationName: "UserAppointment")
}
