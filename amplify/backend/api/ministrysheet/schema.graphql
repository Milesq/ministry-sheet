type Place @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String!

  Appointments: [Appointment] @hasMany(indexName: "byPlace", fields: ["id"])
}

type Appointment @model @auth(rules: [{allow: public}]) {
  id: ID!
  approved: Boolean!
  datetime: AWSDateTime!

  users: [User] @manyToMany(relationName: "UserAppointment")
  placeID: ID! @index(name: "byPlace")
  place: Place! @belongsTo(fields: ["placeID"])
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!

  Appointments: [Appointment] @manyToMany(relationName: "UserAppointment")
}
