name: ci

on:
  - push
  - pull_request

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7.2.1

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile

      - name: Run linter ğŸ‘€
        run: pnpm lint

      - name: Run tests ğŸ§ª
        run: pnpm test:run
